<ion-content padding>
  <ion-list class="vertical-align-content">
    <ion-item class="top">
      <img src="../../assets/imgs/elementos/logo/logo-corto.png">
    </ion-item>
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.pw"></ion-input>
    </ion-item>
    <ion-item class="botton" style="align-items: center !important;">
      <button ion-button full (click)="loginUser()" color="royal">Entrar</button>
    </ion-item>  
  </ion-list>
</ion-content>

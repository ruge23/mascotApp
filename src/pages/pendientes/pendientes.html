<ion-header>
    <ion-navbar style="max-height: 56px !important;" color="royal" >
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>
        Pendientes
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content>
  <ion-card>
    <ion-list *ngIf="_cartPendient">
       <div style="margin-top: 20px;" *ngFor="let item of _cartPendient">
         <ion-row>
          <ion-col>
            <ion-item-sliding>
              <ion-item class="row-completed">
                <ion-thumbnail item-left>
                  <img src="{{item.imageSrc}}">
                </ion-thumbnail>
                <h5>
                  {{item.name}}
                </h5>
                <p>{{item.brand}}</p>
              </ion-item>
            </ion-item-sliding>
          </ion-col> 
         </ion-row>
         <!-- <ion-row>
           <ion-col>
              <ion-icon name="trash" float-right (click)="removeFromPendient(item)"></ion-icon>
              <ion-icon name="mascotapp-carrito" float-left></ion-icon>
           </ion-col>
         </ion-row> -->
          <!-- <div style="height:1px;width:100%;background-color:#DDDDDD"></div>-->
          <ion-toolbar>
              <ion-buttons left>
                <button ion-button solid small color="add" (click)="removeFromPendient(item)">
                    <ion-col>
                      <ion-icon float-left name="trash"></ion-icon>
                    </ion-col>
                    <ion-col>
                      <div float-right style="font-size: 1rem;">Eliminar</div>
                    </ion-col>
                </button>
              </ion-buttons>
              <ion-buttons right>
                <button ion-button solid small color="button" (click)="addToCart(item)">
                    <ion-col>
                        <ion-icon float-left name="mascotapp-carrito"></ion-icon>
                      </ion-col>
                      <ion-col>
                        <div float-right style="font-size: 1rem;" >Agregar al carrito</div>
                      </ion-col>
                </button>
              </ion-buttons>
            </ion-toolbar>
        </div> 
      </ion-list>
  </ion-card>
</ion-content>

<ion-header>
  <ion-navbar color="royal" >
      <ion-col>
        <ion-buttons float-left>
          <button ion-button icon-only>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
        <img float-rigth height="35px" src="../../assets/imgs/elementos/logo/logo-blanco.png">
      </ion-col>
        <ion-buttons end>
          <button ion-button icon-only>
            <ion-icon name="search"></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab style="right: 50px !important;" class="cc" right middle>
   <!--  <ion-badge class="comprar" ion-fab fab-fixed color="button">
      Comprar
    </ion-badge> -->
    <ion-fab-list>
        <button ion-fab><ion-icon name="mascotapp-carrito"></ion-icon></button>
        <button ion-fab><ion-icon name="mascotapp-favoritos"></ion-icon></button>
        <button ion-fab><ion-icon name="mascotapp-home"></ion-icon></button>
        <button ion-fab><ion-icon name="mascotapp-pendientes"></ion-icon></button>
      </ion-fab-list>
  </ion-fab>
  <ion-slides style="height: 247px !important;" *ngIf="images"  autoplay="5000" loop="true" speed="500" class="slides" pager="true">
    <ion-slide class="slideBanner" *ngFor="let image of images">
      <img class="banner" src="{{image.img}}" alt="Product Image">
    </ion-slide>
    </ion-slides>
   <!--  <ion-fab right bottom>
      <button ion-fab color="add"><ion-icon name="add"></ion-icon></button>
    </ion-fab> -->
    <ion-item>
     <!-- <ion-badge color="secondary"></ion-badge> -->
     <ion-grid text-center>
       <ion-row wrap>
           <ion-badge class="apply" color="light">
           <ion-col>
             <div float-left style="width: 105px; text-align: center; padding-top: 18px;">
               <h3>GANE 10% OFF</h3>
               <p>En tu primer compra</p>
             </div>
           </ion-col>
           <ion-col>
             <button style="height: 35px;" ion-button float-right color="royal">Aplicar Cup√≥n</button>
           </ion-col>
          </ion-badge>
         </ion-row>
      </ion-grid>
    </ion-item>
    <ion-slides style="height: 230px !important;" *ngIf="products" loop="true" slidesPerView="2.5">
      <ion-slide *ngFor="let product of products">
        <ion-card class="cardProduct" (click)="goToInterna(product)">
          <img class="imgProduct" src="{{product.imageSrc}}" alt="Product Image">
          <ion-card-title>
              <p>Ranking</p>
          </ion-card-title>
          <p>
             $ {{product.price}}
          </p>
          <p>
            <button ion-button class="buyProduct" color="royal">COMPRAR</button>
          </p>
        </ion-card>
      </ion-slide>
    </ion-slides>
    <ion-card>
      <ion-card-header style="text-align: center; padding-bottom: 0px;">
        <ion-col>
          <ion-icon float-left name="arrow-back" class="btnPrev" (click)="prev()"></ion-icon>
        </ion-col>
        <ion-col>
          Nuestras Marcas
        </ion-col>
        <ion-col>
            <ion-icon float-right name="arrow-forward" class="btnPrev" (click)="next()"></ion-icon>
        </ion-col>
      </ion-card-header>
      <ion-card-content class="marcasContent">
        <div class="marcasContent">
          <ion-slides #slides *ngIf="marcas" loop="true" slidesPerView="2">
            <ion-slide *ngFor="let marca of marcas">
              <img src="{{marca.img}}" alt="Sponsor Image">
            </ion-slide>
          </ion-slides>
        </div>
      </ion-card-content>
    </ion-card>
    <ion-card class="cards-list-demo">
      <ion-card-header>
        OPORTUNIDADES ESPECIALES
      </ion-card-header>
      <ion-slides style="height: 230px !important;" *ngIf="products" loop="true" slidesPerView="2.5">
        <ion-slide *ngFor="let product of products">
          <ion-card class="cardProduct" (click)="goToInterna(product)">
            <img class="imgProduct" src="{{product.imageSrc}}" alt="Product Image">
            <ion-card-title>
                <p>Ranking</p>
            </ion-card-title>
            <p>
               $ {{product.price}}
            </p>
            <p>
              <button ion-button class="buyProduct" color="royal">COMPRAR</button>
            </p>
            </ion-card>
          </ion-slide>
      </ion-slides>
    </ion-card>
</ion-content>

<ion-header>
  <ion-navbar color="royal" >
    <ion-title>MascotApp</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-slides style="height: 200px !important;" *ngIf="images"  autoplay="5000" loop="true" speed="500" class="slides" pager="true">
      <ion-slide class="slideBanner" *ngFor="let image of images">
        <img class="banner" src="{{image}}" alt="Product Image">
      </ion-slide>
    </ion-slides>
    <ion-item>
     <!-- <ion-badge color="secondary"></ion-badge> -->
     <ion-grid text-center>
       <ion-row wrap>
           <ion-badge>
           <ion-col>
             cupon
           </ion-col>
           <ion-col offset-50>
             <button ion-button color="royal">Apply Cupon</button>
           </ion-col>
          </ion-badge>
         </ion-row>
      </ion-grid>
    </ion-item>
    <ion-slides style="height: 230px !important;" *ngIf="products" loop="true" slidesPerView="2.5">
      <ion-slide *ngFor="let product of products">
        <ion-card class="cardProduct">
          <img class="imgProduct" src="{{product.img}}" alt="Product Image">
          <ion-card-title>
              Ranking
          </ion-card-title>
          <p>
            {{product.price}}
          </p>
          <p>
            <button class="buyProduct" ion-button color="royal">COMPRAR</button>
          </p>
        </ion-card>
      </ion-slide>
    </ion-slides>
    <ion-card>
      <ion-card-header style="text-align: center;">
        Nuestras Marcas
      </ion-card-header>
      <ion-card-content>
        <ion-slides *ngIf="marcas" loop="true" slidesPerView="2">
          <ion-slide *ngFor="let marca of marcas">
            <img src="{{marca.img}}" alt="Sponsor Image">
          </ion-slide>
        </ion-slides>
      </ion-card-content>
    </ion-card>
    <ion-card class="cards-list-demo">
      <ion-card-header>
        OPORTUNIDADES ESPECIALES
      </ion-card-header>
      <ion-slides style="height: 230px !important;" *ngIf="products" loop="true" slidesPerView="2.5">
        <ion-slide *ngFor="let product of products">
          <ion-card class="cardProduct">
            <img class="imgProduct" src="{{product.img}}" alt="Product Image">
              <ion-card-title>
                Ranking
              </ion-card-title>
              <p>
                {{product.price}}
              </p>
              <p>
                <button class="buyProduct" ion-button color="royal">COMPRAR</button>
              </p>
            </ion-card>
          </ion-slide>
      </ion-slides>
    </ion-card>
</ion-content>

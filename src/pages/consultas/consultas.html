<ion-header>
  <ion-navbar color="royal">
    <ion-title>
      Consultas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Dejamos tu consulta
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Consulta</ion-label>
        <ion-textarea [(ngModel)]="mensaje" name="description"></ion-textarea>
      </ion-item>
    </ion-card-content>
    <button ion-button type="submit" full (click)="sendConsulta()">Enviar</button>
  </ion-card>
</ion-content>

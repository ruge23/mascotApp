<ion-header>

  <ion-navbar color="royal">
    <ion-title>Detalles</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <!-- <ion-badge color="secondary"></ion-badge> -->
    <ion-grid text-center>
        <ion-row wrap>
            <ion-badge color="light">
            <ion-col>
              <div float-left style="width: 110px; text-align: center; padding-top: 15px;">
                <h3>Gane 10% OFF</h3>
                <p>En tu primer compra</p>
              </div>
            </ion-col>
            <ion-col>
              <button ion-button float-right color="royal">Apply Cupon</button>
            </ion-col>
           </ion-badge>
        <ion-col>
          <h2>{{detailProduct.name}}</h2> - <h2>{{detailProduct.brand}}</h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <img src="{{detailProduct.imageSrc}}" alt="Image Product">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-icon float-left name="expand"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-icon float-right [color]="isChecked ? 'danger' : 'dark'" name="heart" name="heart" (click)="addToFavorites(1,detailProduct.id)"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-badge color="light">
          <ion-col>
            <h2 class="price">$ {{detailProduct.price}}</h2>
          </ion-col>
        </ion-badge>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item>
    <ion-label>Cantidad</ion-label>
    <ion-select [(ngModel)]="toppings" okText="Okay" cancelText="Dismiss">
      <ion-option>
        <ion-row>
          <ion-col>
            <div float-left>7 Unidades</div>
          </ion-col>
          <ion-col>
            <div float-right>$400</div>
          </ion-col>
        </ion-row>
      </ion-option>
      <ion-option>
        <ion-row>
          <ion-col>
            <div float-left>14 Unidades</div>
          </ion-col>
          <ion-col>
            <div float-right>$900</div>
          </ion-col>
        </ion-row>
      </ion-option>
      <ion-option>
          <ion-row>
              <ion-col>
                <div float-left>21 Unidades</div>
              </ion-col>
              <ion-col>
                <div float-right>$1200</div>
              </ion-col>
            </ion-row>
      </ion-option>
      <ion-option>
          <ion-row>
              <ion-col>
                <div float-left>28 Unidades</div>
              </ion-col>
              <ion-col>
                <div float-right>$2500</div>
              </ion-col>
            </ion-row>
      </ion-option>
    </ion-select>
  </ion-item>
  <ion-list>
    <accordion></accordion>
    <accordion></accordion>
    <accordion></accordion>    
  </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar>
     
      <ion-buttons>
        <button ion-button full solid color="button" (click)="goToComprar(detailProduct)">
            <ion-col>
                <ion-icon float-left name="mascotapp-carrito"></ion-icon>
              </ion-col>
              <ion-col>
                <div float-right style="font-size: 1rem;" >Agregar al carrito</div>
              </ion-col>
        </button>
      </ion-buttons>
  
    </ion-toolbar>
  </ion-footer>

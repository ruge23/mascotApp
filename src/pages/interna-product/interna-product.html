<ion-header>
  <ion-navbar color="royal">
    <ion-title text-center>Detalles</ion-title>   
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-grid text-center>
      <ion-row wrap>
        <ion-col>
          <h2>{{detailProduct.name}}</h2> - <h2>{{detailProduct.brand}}</h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <img src="{{detailProduct.imageSrc}}" alt="Image Product" imageViewer>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-icon float-left name="expand" (click)="expand(detailProduct.imageSrc)"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-icon float-right [color]="isChecked ? 'danger' : 'dark'" name="heart" name="heart" (click)="addToFavorites(1,detailProduct.id)"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-badge color="light">
          <ion-col>
            <h2 class="price">$ {{detailProduct.price}}</h2>
          </ion-col>
        </ion-badge>
      </ion-row>
    </ion-grid>
  </ion-item>

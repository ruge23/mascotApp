<ion-header>

  <ion-navbar>
    <ion-title>shop-cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-item>
      <ion-icon ios="logo-usd" md="logo-usd" item-start large></ion-icon>
      <h2>12.45</h2>
    </ion-item>

    <ion-item>
      <ion-icon ios="ios-compass" md="md-compass" item-start large></ion-icon>
      <h2>14 S. Hop Avenue, Madison, WI 53703</h2>
  
    </ion-item>

  </ion-card>

  <ion-list>
    <ion-item-sliding>
      <ion-item *ngFor="let item of listProducts" (click)="goToProduct(item)">
        <ion-thumbnail item-start>
          <img src="img/thumbnail-totoro.png">
        </ion-thumbnail>
        <h2>{{item.name}}</h2>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger">
          <ion-icon name="text"></ion-icon>
          Borrar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-toolbar style="position: absolute; bottom: 0px; width: 100%">
		<button ion-button full>COMRPAR</button>
	</ion-toolbar>

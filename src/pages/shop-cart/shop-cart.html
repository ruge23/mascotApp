<ion-header>
    <ion-navbar style="max-height: 56px !important;" color="royal" >
      <ion-title>
        Shop-Cart
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content>
  <ion-card>
      <ion-list no-lines *ngIf="listProducts">
         <div *ngFor="let item of listProducts">
           <ion-row>
            <ion-col>
              <ion-item-sliding>
                <ion-item (click)="toggleItem(item)" class="row-completed">
                  <ion-thumbnail item-left>
                      <img src="{{item.imageSrc}}">
                  </ion-thumbnail>
                  <h5>
                    {{item.name}}
                  </h5>
                  <p>{{item.brand}}</p>
                  <ion-icon name="trash" item-right></ion-icon>
                </ion-item>
              </ion-item-sliding>
            </ion-col> 
           </ion-row>
           <ion-row class="align-items-flex-end">
             <ion-col></ion-col>
             <ion-col>
               <ion-item>
                 <h2 class="royal">$ {{item.price}}</h2>
               </ion-item>
             </ion-col>
             <ion-col>
                <ion-item>
                    <ion-label>Cantidad: </ion-label>
                    <ion-select>
                      <ion-option>1</ion-option>
                      <ion-option>2</ion-option>
                      <ion-option>3</ion-option>
                      <ion-option>4</ion-option>
                      <ion-option>5</ion-option>    
                      <ion-option>6</ion-option>
                      <ion-option>7</ion-option>
                      <ion-option>8</ion-option>
                      <ion-option>9</ion-option>
                      <ion-option>10</ion-option>                      
                    </ion-select>
                  </ion-item>
             </ion-col>
           </ion-row>
            <div style="height:1px;width:100%;background-color:#DDDDDD"></div>
          </div>
      
        </ion-list>

  </ion-card>
  <ion-card>
      <ion-row>
        <ion-col>
          <ion-icon style="font-size: 2em" float-left name="card"></ion-icon>
          <p style="text-align: center;" float-right>ADICIONAR UN CUPON O VALE</p>
        </ion-col>
      </ion-row>
    </ion-card>
    <ion-card>
        <ion-row>
          <ion-col>
            <ion-icon style="font-size: 2em" float-left name="calculator"></ion-icon>
            <p style="text-align: center;" float-right>CALCULAR ENVIO</p>
          </ion-col>
        </ion-row>
      </ion-card>
  
  <ion-card>
    <ion-list no-lines *ngIf="listProducts">
      <div *ngFor="let item of listProducts">
        <ion-card-header>
          Resumen del Pedido:
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            <ion-col>
              <p float-left>{{item.name}}</p>
            </ion-col>
            <ion-col>
              <div float-right>$ {{item.price}}</div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <p float-left>Envio</p>
            </ion-col>
            <ion-col>
              <div float-right>a Calcular</div>
            </ion-col>
          </ion-row>
          <ion-row class="lineaTotal"></ion-row>
          <ion-row>
              <ion-col>
                <h2 float-left>Total</h2>
              </ion-col>
              <ion-col>
                <h2 float-right>$ {{item.price}}</h2>
              </ion-col>
            </ion-row>
        </ion-card-content>
      </div>
    </ion-list>
  </ion-card>
